<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    </head>
    
<body>
    <h2>Login</h2>
    <form method="POST">

    <a href="{{ url_for('register') }}">Register here</a>
</body>
</html>
